# .github/workflows/test.yml

name: CCC

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      
      - name: Install inso
        uses: kong/setup-inso@v1
        with:
          inso-version: 3.5.0
      - name: Run test suites
        run: inso run test "Unity" --env "Unity" --ci
